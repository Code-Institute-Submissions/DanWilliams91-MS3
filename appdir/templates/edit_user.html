{% extends "base.html" %}
{% block content %}

    <h2 class="page-title theme-color center">Edit User</h2>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_user', user_id=user.id) }}">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-user prefix red-text text-darken-2"></i>
                    <input id="user_name" name="user_name" minlength="3" maxlength="20" type="text" class="validate"
                    value="{{ user.user_name }}" required>
                    <label for="user_name">Username</label>
                </div>
            </div>
            <!-- superuser option -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-user-gear prefix red-text text-darken-2"></i>
                    <select name="is_superuser" id="is_superuser" 
                        {% if user.user_name == "admin" %} disabled {% endif %}>
                            <option value=True {% if user.is_superuser %} selected {% endif %}>Yes
                            </option>
                            <option value=False {% if not user.is_superuser %} selected {% endif %}>No
                            </option>
                    </select>
                    <label for="is_superuser">Is this user a Superuser?</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align button-div">
                    <button type="submit" class="btn-large green darken-2 text-shadow">
                        Update User <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
        <div class="row">
            <!-- cancel button -->
            <div class="col s12 center-align button-div">
                <a href="{{ url_for('get_users') }}">
                    <button class=" btn-large red darken-4 text-shadow">
                        Cancel <i class="fas fa-plus-square right"></i>
                    </button></a>
            </div>
        </div>
    </div>

{% endblock %}
