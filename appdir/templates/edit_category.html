{% extends "base.html" %}
{% block content %}

    <h2 class="page-title theme-color center">Edit {{ category.category_name }} Category</h2>

    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category.id) }}">
            <!-- category name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix red-text text-darken-2"></i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="25" type="text" class="validate"
                    value="{{ category.category_name }}" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- category image -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-image prefix red-text text-darken-2"></i>
                    <input id="category_img" name="category_img" minlength="3" maxlength="25" type="text" class="validate"
                    value="{{ category.category_img }}" required>
                    <label for="category_img">Category Image Name (including file extension such as .jpg/.png, etc.)</label>
                </div>
            </div>
            <!-- category image notice-->
            <div class="row">
                <div class="col s12 center-align button-div">
                    <p class="notice"><strong>IMPORTANT:</strong> Please remember to save the image in the default directory (../static/images/)!</p>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align button-div">
                    <button type="submit" class="btn-large green darken-4 text-shadow">
                        Update Category <i class="fa-solid fa-pen-to-square right"></i>
                    </button>
                </div>
            </div>
        </form>
        <div class="row">
            <!-- cancel button -->
            <div class="col s12 center-align button-div">
                <button class="btn-cancel btn-large red darken-4 text-shadow">
                    Cancel
                </button>
            </div>
        </div>
    </div>

{% endblock %}
